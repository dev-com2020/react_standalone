<html>
<head>
    <title>React standalone - interfejs</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<style>
    #kontener {
        padding: 50px;
        background-color: #FFF;
    }

</style>
</head>
<body>
    <script type="text/babel">
        let destination = document.querySelector("#kontener");
 
        class Circle extends React.Component{
            render() {
                let circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgcolor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };
                return(
                    <div style={circleStyle}>
                    </div>
                )
            }
        }
        let theCircle = <Circle bgcolor="yellow"/>;
        let theCircle2 = <Circle bgcolor="blue"/>;

        function showCircle() {
            let colors = ["red","green","blue","yellow","black","orange","purple"];
            let randomColor = Math.floor(Math.random()* colors.length);
        return <Circle bgcolor={colors[randomColor]}/>;
        }
        
        let colors1 = ["red","green","blue","yellow","black","orange","purple"];
        let data = [];
        for (let i=0; i < colors1.length; i++) {
            let color = colors1[i];
            data.push(<Circle key={colors1[i]} bgcolor={color}/>);
        }
      

        ReactDOM.render(
            <div>
                {data}
            </div>,destination
        );
    </script>
    <div id="kontener"></div>
</body>
